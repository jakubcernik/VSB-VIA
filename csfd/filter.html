<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ČSFD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-background"> <!-- Pozadí s reklamou -->
    <a href="https://www.alza.cz/" class="background-link"></a>
    <div class="content-container"> <!-- Hlavní obsahový blok -->
        <header>
            <div class="header-top-section">
                <div class="header-left">
                    <a href="index.html"><img src="img/icons/csfd-logo.svg" alt="ČSFD logo" class="logo"></a>
                    <div class="search-field">
                        <input type="text" placeholder="Vyhledávání">
                        <button class="search-btn">
                            <img src="img/icons/search_icon.webp" alt="Vyhledávání" class="search-icon">
                        </button>
                    </div>
                    <button class="filter-btn" onclick="location.href='filter.html'">
                        <img src="img/icons/filter.webp" alt="Icon" class="filter-btn-img">
                        <span class="filter-btn-txt">Podrobné vyhledávání</span>
                    </button>
                </div>
                <div class="account-container">
                    <button class="account-btn">
                        <img src="img/icons/account.png" alt="Icon" class="icon">
                        Můj účet
                    </button>
                </div>
            </div>
        </header>
        <main>
            <h1>Podrobné vyhledávání</h1>
            <div class="search-form-container">
                <h2>Zadej požadované filtry</h2>
                <form action="#" method="GET" class="search-form">
                    <div class="form-content">
                        <div class="form-grid">
                            <!-- Column 1 -->
                            <div class="filter-column">
                                <h3>Typ</h3>
                                <label><input type="checkbox" name="type[]" value="film"> film</label>
                                <label><input type="checkbox" name="type[]" value="serial"> seriál</label>
                                <label><input type="checkbox" name="type[]" value="tv-film"> TV film</label>
                                <label><input type="checkbox" name="type[]" value="porad"> pořad</label>
                                <label><input type="checkbox" name="type[]" value="porad"> studentský film</label>
                                <label><input type="checkbox" name="type[]" value="porad"> amatérský film</label>
                                <label><input type="checkbox" name="type[]" value="porad"> divadelní záznam</label>
                                <label><input type="checkbox" name="type[]" value="porad"> hudební videoklip</label>
                                <label><input type="checkbox" name="type[]" value="porad"> koncert</label>
                                <label><input type="checkbox" name="type[]" value="porad"> video kompilace</label>


                                <br>
                                <h3>Rok</h3>
                                <div class="year-filter">
                                    <label>
                                        <select name="year_from">
                                            <option value="">-vše-</option>
                                            <option value="2024">2024</option>
                                            <option value="2023">2023</option>
                                            <option value="2022">2022</option>
                                            <option value="2021">2021</option>
                                            <option value="2020">2020</option>
                                        </select>
                                    </label>
                                    až
                                    <label>
                                        <select name="year_to">
                                            <option value="">-vše-</option>
                                            <option value="2024">2024</option>
                                            <option value="2023">2023</option>
                                            <option value="2022">2022</option>
                                            <option value="2021">2021</option>
                                            <option value="2020">2020</option>
                                        </select>
                                    </label>
                                </div>
                                <br>
                                <h3>Hodnocení</h3>
                                <div class="rating-filter">
                                    <label>
                                        <select name="rating_from">
                                            <option value="">-vše-</option>
                                            <option value="0">0%</option>
                                            <option value="10">10%</option>
                                            <option value="25">25%</option>
                                            <option value="50">50%</option>
                                            <option value="75">75%</option>
                                            <option value="80">80%</option>
                                            <option value="90">90%</option>
                                            <option value="95">95%</option>
                                            <option value="100">100%</option>
                                        </select>
                                    </label>
                                    až
                                    <label>
                                        <select name="rating_to">
                                            <option value="">-vše-</option>
                                            <option value="0">0%</option>
                                            <option value="10">10%</option>
                                            <option value="25">25%</option>
                                            <option value="50">50%</option>
                                            <option value="75">75%</option>
                                            <option value="80">80%</option>
                                            <option value="90">90%</option>
                                            <option value="95">95%</option>
                                            <option value="100">100%</option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <!-- Column 2 -->
                            <div class="filter-column">
                                <div>
                                <h3>Žánr obsahující</h3>
                                <label>
                                    <select name="genre_option">
                                        <option value="min">minimálně všechny zvolené</option>
                                        <option value="exc">přesně zvolené</option>
                                        <option value="atl">alespoň některé zvolené</option>
                                    </select>
                                </label>
                                    <label>
                                        <select name="genre_include">
                                            <option value="">-všechny-</option>
                                            <option value="action">Akční</option>
                                            <option value="comedy">Komedie</option>
                                            <option value="drama">Drama</option>
                                            <option value="horror">Horror</option>
                                        </select>
                                    </label>
                                …ale neobsahující
                                <label>
                                    <select name="genre_exclude">
                                        <option value="">-všechny-</option>
                                        <option value="action">Akční</option>
                                    </select>
                                </label>
                            </div>
                            </div>

                            <!-- Column 3 -->
                            <div class="filter-column">
                                <h3>Doplňující filtry</h3>
                                <label><input type="checkbox" name="additional[]" value="cinemas"> běží v kinech</label>
                                <label><input type="checkbox" name="additional[]" value="vod"> k přehrání na VOD</label>
                            </div>

                            <!-- Column 4 -->
                            <div class="filter-column">
                                <h3>Osoby</h3>
                                <label>Herci: <input type="text" name="actors"></label>
                                <label>Režiséři: <input type="text" name="directors"></label>
                                <label>Skladatelé: <input type="text" name="composers"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Hledat</button>
                        <button type="reset" class="btn btn-reset">Resetovat</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p id="copy-info-footer">
                Jedná se o studentský projekt vytvořen v rámci předmětu Vývoj Internetových Aplikací na VŠB TUO FEI.
                Autorem je Jakub Černík. <br>Originál: <a href="https://www.csfd.cz/">ČSFD</a>
            </p>
        </footer>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
